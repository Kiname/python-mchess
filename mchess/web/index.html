<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title Turquoise>
    </title>
    <meta name="description" content="MChess Web Agent">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Turquoise chess">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/turquoise.png">
    <link rel="stylesheet" type="text/css" href="./node_modules/cm-chessboard/styles/page.css" />
    <link rel="stylesheet" type="text/css" href="./node_modules/cm-chessboard/styles/cm-chessboard.css" />
    <link rel="stylesheet" type="text/css" href="./node_modules/chart.js/dist/Chart.css" />
    <script type="module" type="text/xml" src="./node_modules/chart.js/dist/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/mchess.css">
    <script type="module" type="text/xml" src="./scripts/mchess.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/turquoise.png" width="40px" alt="Turquoise"></div>
        <div class="title"><span class="turq">Turquoise</span><span class="white"> chess</span> <span id="version" class="version">v0.3.0</span></div>
        <div class="subtitle"><span id="connect-state" class="state-light">●</span> <span class="subtitle" id="connect-text">connected</span>
            | <span id="chesslink-state" class="state-light">●</span> ChessLink | <span id="engine1-state" class="engine-light">●</span> <span id="engine1-name"></span> | <span id="engine2-state" class="engine-light">●</span> <span id="engine2-name"></span></div>
    </div>

    <main>
        <div class="container">
            <div class="mainboard">
                <div>
                    <div class="submain">
                        <div class="panel" style="grid-column: 1/3; grid-row: 1/3"></div>
                        <div class="outer-panel-header" id="ph1" style="grid-column: 1/2; grid-row: 1/2">
                            <label class="panel-header" for="whiteplayer"></label>
                            <select class="panel-header-select" name="whiteplayer" id="whiteplayer">
                            </select>
                            <button class="setupbutton" id="whiteplayer-setup" title="setup"><img src="images/bigmac.png" width=10px alt="setup"></button>
                            <span>&nbsp;&mdash;&nbsp;</span>
                            <label class="panel-header" for="blackplayer"></label>
                            <select class="panel-header-select" name="blackplayer" id="blackplayer">
                            </select>
                            <button class="setupbutton" id="blackplayer-setup" title="setup"><img src="images/bigmac.png" width=10px alt="setup"></button>
                        </div>
                        <div class="outer-panel-header" id="ph11" style="grid-column: 2/2; grid-row: 1/2; background: var(--color-ddark);"></div>
                        <span class="board" id="board1" style="grid-column: 1/2; grid-row: 2/3"></span>
                        <div class="maintext" id="mainmoves" style="grid-column: 2/3; grid-row: 2/3"></div>
                    </div>
                    <div class="controls">
                        <button type="button" class="button" id="setup" title="setup" style="margin-left: 40px;">setup</button>
                        <button class="button" id="set-bp" title="black pawn"><img src="images/btn-bp.png" width="16px" alt="black pawn"></button>
                        <button class="button" id="set-bn" title="black knight"><img src="images/btn-bn.png" width="16px" alt="black knight"></button>
                        <button class="button" id="set-bb" title="black bishop"><img src="images/btn-bb.png" width="16px" alt="black bishop"></button>
                        <button class="button" id="set-br" title="black rook"><img src="images/btn-br.png" width="16px" alt="black rook"></button>
                        <button class="button" id="set-bq" title="black queen"><img src="images/btn-bq.png" width="16px" alt="black queen"></button>
                        <button class="button" id="set-bk" title="black king"><img src="images/btn-bk.png" width="16px" alt="black king"></button>
                        <br>
                        <button class="button" id="set-wp" title="white pawn" style="margin-left: 81px;"><img src="images/btn-wp.png" width="10px" alt="white pawn"></button>
                        <button class="button" id="set-wn" title="white knight"><img src="images/btn-wn.png" width="10px" alt="white knight"></button>
                        <button class="button" id="set-wb" title="white bishop"><img src="images/btn-wb.png" width="10px" alt="white bishop"></button>
                        <button class="button" id="set-wr" title="white rook"><img src="images/btn-wr.png" width="10px" alt="white rook"></button>
                        <button class="button" id="set-wq" title="white queen"><img src="images/btn-wq.png" width="10px" alt="white queen"></button>
                        <button class="button" id="set-wk" title="white king"><img src="images/btn-wk.png" width="10px" alt="white king"></button>
                    </div>
                    <div class="controls">
                        <button type="button" class="button" id="m-new" title="new game" style="margin-left: 40px;">New</button>
                        <button class="button" id="m-bb" title="start position"><img src="images/bb.png" width="10px" alt="start position"></button>
                        <button class="button" id="m-bw" title="move back"><img src="images/b.png" width="10px" alt="move back"></button>
                        <button class="button" id="m-st" title="stop"><img src="images/stop.png" width="10px" alt="stop"></button>
                        <button class="button" id="m-fw" title="next move (go)"><img src="images/f.png" width="10px" alt="next move (go)"></button>
                        <button class="button" id="m-ff" title="last move of variant"><img src="images/ff.png" width="10px" alt="last move"></button>
                        <button class="button" id="m-analyse" title="analyse position"><img src="images/tree.png" width="10px" alt="analyse"></button>
                    </div>
                    <div class="controls">
                        <span class="label">FEN:</span>
                        <textarea class="input" id="m-edit" rows="1" cols="30"></textarea>
                        <span class="button" id="m-send"> &nbsp;↵&nbsp; </span>
                    </div>
                    <div class="controls" id="chess-link-controls">
                        <span class="label">ChessLink board:</span>
                        <button class="button" id="m-import" title="import position from Millennium board">Import position</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="miniboard1">
                    <div class="submini">
                        <div class="panel" style="grid-column: 1/3; grid-row: 1/3"></div>
                        <div class="panel-header" id="ph2" style="grid-column: 1/2; grid-row: 1/2"></div>
                        <div class="panel-header" id="ph21" style="text-align: left; grid-column: 2/2; grid-row: 1/2; background: var(--color-ddark);"></div>
                        <span class="board" id="miniboard1" style="grid-column: 1/2; grid-row: 2/3"></span>
                        <div class="maintext" id="miniinfo1" style="grid-column: 2/3; grid-row: 2/3"></div>
                    </div>
                    <div class="controls">
                        <!--
                        <button class="sbutton" style="margin-left: 4px;">❙◀&nbsp; </button>
                        <button class="sbutton"> &nbsp;◀&nbsp; </button>
                        <button class="sbutton"> &nbsp;▶&nbsp; </button>
                        <button class="sbutton"> &nbsp;▶❙ </button>
                        -->
                        <button id="mb1-a" class="sbutton" title="not yet implemented"><img src="images/tree.png" width="6px" alt="analysis"></button>
                    </div>
                </div>
                <div style="padding-bottom: 0.4em"></div>
                <div class="miniboard2">
                    <div class="submini">
                        <div class="panel" style="grid-column: 1/3; grid-row: 1/3"></div>
                        <div class="panel-header" id="ph3" style="grid-column: 1/2; grid-row: 1/2"></div>
                        <div class="panel-header" id="ph31" style="text-align: left; grid-column: 2/2; grid-row: 1/2; background: var(--color-ddark);"></div>
                        <span class="board" id="miniboard2" style="grid-column: 1/2; grid-row: 2/3"></span>
                        <div class="maintext" id="miniinfo2" style="grid-column: 2/3; grid-row: 2/3"></div>
                    </div>
                    <div class="controls">
                        <!--
                        <button class="sbutton" style="margin-left: 4px;">❙◀&nbsp; </button>
                        <button class="sbutton"> &nbsp;◀&nbsp; </button>
                        <button class="sbutton"> &nbsp;▶&nbsp; </button>
                        <button class="sbutton"> &nbsp;▶❙ </button>
                        -->
                        <button id="mb2-a" class="sbutton" title="not yet implemented"><img src="images/tree.png" width="6px" alt="analysis"></button>
                    </div>
                </div>
                <div style="padding-bottom: 0.4em"></div>
                <div class="statscontainer">
                    <span><canvas id="stats1"></canvas></span>
                    <span><canvas id="stats2"></canvas></span>
                    <div><canvas id="stats3"></canvas></div>
                    <div><canvas id="stats4"></canvas></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
